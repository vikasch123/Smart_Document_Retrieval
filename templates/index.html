<!DOCTYPE html>
<html>
<head>
    <title>Document Retrieval System</title>
</head>
<body>
    <h1>Search Documents</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter search query">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for doc, score in results %}
            <li>{{ doc[:200] }}... (Score: {{ score }})</li>
        {% endfor %}
    </ul>
</body>
</html>
